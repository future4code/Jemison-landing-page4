<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/s.css">
    <title>Contato</title>
</head>
<body>
    <main class="contato">
        <section class="titulo-contato">
            <h2>Junte-se à Lista de Espera</h2>
        </section>
        <form class="formulario" action="">
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="tel" name="telefone" id="telefone" placeholder="Celular">
            <label for="autorizacao">Você aceita receber e-mails da F4Bank sobre produtos e programas?
                <input type="checkbox" name="autorizacao" id="autorizacao" value="autoriza">
            </label>    
            <input class="botao" type="button" value="Enviar">
        </form>
    </main>
</body>
</html>
